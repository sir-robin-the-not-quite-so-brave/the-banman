plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation group: 'org.jetbrains', name: 'annotations', version: '20.1.0'
    implementation group: 'com.ibm.icu', name: 'icu4j', version: '69.1'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'commons-net', name: 'commons-net', version: '3.8.0'

    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.11.0.202103091610-r'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'org.jetbrains.xodus', name: 'xodus-entity-store', version: '1.3.232'
    implementation group: 'info.picocli', name: 'picocli', version: '4.6.1'

    implementation group: 'com.discord4j', name: 'discord4j-core', version: '3.1.5'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'

    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '8.8.2'
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.8.2'
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.8.2'
}

application {
    // Define the main class for the application.
    mainClass = 'cbm.server.Bot'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
