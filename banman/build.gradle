plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def log4jVersion = '2.17.1'
def luceneVersion = '8.11.1'

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation group: 'org.jetbrains', name: 'annotations', version: '23.0.0'
    implementation group: 'com.ibm.icu', name: 'icu4j', version: '70.1'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3'
    implementation group: 'commons-net', name: 'commons-net', version: '3.8.0'

    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.0.0.202111291000-r'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'

    implementation group: 'org.jetbrains.xodus', name: 'xodus-entity-store', version: '1.3.232'
    implementation group: 'info.picocli', name: 'picocli', version: '4.6.2'

    implementation group: 'com.discord4j', name: 'discord4j-core', version: '3.1.7'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion

    implementation group: 'org.apache.lucene', name: 'lucene-core', version: luceneVersion
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: luceneVersion
    implementation group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: luceneVersion

    implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '3.0.5'
    implementation group: 'org.tomlj', name: 'tomlj', version: '1.0.0'

    implementation group: 'org.nibor.autolink', name: 'autolink', version: '0.10.0'
}

application {
    // Define the main class for the application.
    mainClass = 'cbm.server.Bot'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
